<div class="d-flex flex-row justify-content-center align-items-center" id="container-0">
    <div class="card d-flex justify-content-center align-items-center p-4  m-4" style="width: 30rem;" id="card-fondo">
        @if(personajeListo)
        {
                <div class="card-img-top d-flex justify-content-center" id="card-img" >
                    <img src="{{personajeActual.image}}" width="auto" height="100%">
                </div>
    
                <h2 class="card-title text-center text-light my-4" id="card-pregunta">¿Cómo se llama este personaje?</h2>
    
                <div class="d-grid gap-2 col-10" id="botonera">
                    @for (respuesta of respuestas; track $index)
                    {
                    <button class="btn btn-info btn-lg" (click)="seleccionarRespuesta(respuesta.correcta)">{{respuesta.nombre}}</button>
                    }
                </div>
                
        }
        @else {
            <div class="d-flex align-items-center justify-content-center flex-column h-100">
                <div class="spinner"></div>
            </div>
        }
        </div>
        <div id="puntos-vidas d-flex flex-column">
            <div class="card bg-dark text-warning text-center p-2 m-2">
                <h1>Puntos</h1>
                <h2>{{puntaje}}</h2>
            </div>
            <div class="card bg-dark text-danger text-center p-2 m-2 ">
                <h1>Vidas</h1>
                <h2>{{vidas}}</h2>
            </div>
        </div>
</div>
